<section>
  <div class="page-header">
    <h1>Times</h1>
  </div>
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th ng-if="vm.isAdmin || vm.isManager">User</th>
        <th>Notes</th>
        <th>Date</th>
        <th>Hours</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="time in vm.times">
        <td ng-if="vm.isAdmin || vm.isManager" data-ng-bind="time.user.displayName"></td>
        <td data-ng-bind="time.notes"></td>
        <td data-ng-bind="time.date | date: 'longDate'"></td>
        <td data-ng-bind="time.hours"></td>
        <td>
         <span ng-if="time.canChange">
          <a href="#" ui-sref="times.edit({ timeId: time._id })" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-pencil"></i></a>
          <a href="#" ui-sref="times.remove({ timeId: time._id })" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i></a>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning text-center" ng-if="vm.times.$resolved && !vm.times.length">
    No times yet, why don't you <a ui-sref="times.create">create one</a>?
  </div>
</section>
